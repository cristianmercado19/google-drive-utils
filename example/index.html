<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Utils Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <h1>Google Drive Utils Example</h1>
    <button id="authButton">Authenticate</button>
    
    <button id="listFiles">List Folder Files</button>

    <button id="deleteFile">Delete File [FOLDER_ID] example.json</button>
    <button id="deleteFileId">Delete File Id </button>
   
    <button id="createJsonFile">Create JSON File</button>
    <button id="readJsonFile">Read JSON File</button>

    <button id="createPlainFile">Create Plain File</button>
    <button id="readFile">Read Plain File</button>

    <button id="movePlainFile">Move notes.txt to [archive]</button>

    
    <pre id="output"></pre>

    <script type="module" src="app.js"></script>
</body>
